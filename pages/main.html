</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">

    <section class="hero my-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="vw-camper1.png" class="d-block w-100" alt="VW Camper 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>2024 VW CAMPER + Â£2K OR Â£40K</h1>
                        <button class="btn btn-danger btn-lg">ENTER NOW</button>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="vw-camper2.png" class="d-block w-100" alt="VW Camper 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>2024 VW CAMPER + Â£2K OR Â£40K</h1>

                <div class="carousel-item">

                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="countdown bg-dark text-white py-4 text-center">
        <div class="container d-flex justify-content-center">
            <div class="time-box mx-3">
                <span id="days" class="display-4">0</span> <br> DAYS
            </div>
            <div class="time-box mx-3">
                <span id="hours" class="display-4">0</span> <br> HRS
            </div>
            <div class="time-box mx-3">
                <span id="minutes" class="display-4">0</span> <br> MINS
            </div>
            <div class="time-box mx-3">
                <span id="seconds" class="display-4">0</span> <br> SECS
            </div>
        </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
