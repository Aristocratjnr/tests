<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize Competition</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="header">
        <h1>WIN A PRIZE EVERYTIME *DAILY EDITION THURSDAY*</h1>
        <div class="info-bar">
            <div>Live draw 22nd August 2024 @ 5:00 PM</div>
            <div>999 tickets available</div>
            <div>Ticket sales end 22nd Aug 2024 @ 5:00 PM</div>
        </div>
    </div>

    <div class="content">
        <div class="image-section">
            <img src="/images/competition.jpg" alt="Prize Time Image">
        </div>
        <div class="ticket-section">
            <h2>Â£2.00 PER ENTRY</h2>
            <div class="entry-type">
                <button>ONLINE ENTRY</button>
                <button>FREE POSTAL ENTRY</button>
            </div>
            <div class="ticket-quantity">
                <label for="quantity">Quantity</label>
                <button id="decrement">-</button>
                <input type="number" id="quantity" value="5" min="1" max="24">
                <button id="increment">+</button>
                <div class="slider">
                    <input type="range" id="ticketSlider" value="5" min="1" max="24" >
                    <div id="ticketCount"></div>
                </div>
            </div>
            <button class="add-to-basket">ADD TO BASKET</button>
            <div class="timer">
                <div class="countdown" id="days">0 DAYS</div>
                <div class="countdown" id="hours">0 HRS</div>
                <div class="countdown" id="minutes">0 MINS</div>
                <div class="countdown" id="seconds">0 SECS</div>
            </div>
            <div class="sold-info">
                <p>Tickets Sold: 975 of 999</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 98%;"></div>
                </div>
            </div>
            <div class="share-buttons">
                <button>X</button>
                <button>Facebook</button>
                <button>Reddit</button>
                <button>WhatsApp</button>
                <button>Email</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
